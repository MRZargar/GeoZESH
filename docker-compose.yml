version: '3'

services:
  web:
    build: 
      context: ./Server/.
    container_name: App
    ports: 
      - 80:8000
    volumes: 
      - ./Server:/home/App
    restart: always
    environment: 
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_PORT=5432
      - GEOLABAPI_HOST=http://api
      - GEOLABAPI_PORT=80
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_HOST_USER=ut810395@gmail.com
      - EMAIL_HOST_PASSWORD=ABcd!@1234
      - EMAIL_PORT=587
    command: >
      sh -c "python manage.py makemigrations download users message stations &&
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    depends_on: 
      - db
      - api

