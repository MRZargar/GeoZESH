  api:
    build: 
      context: ./API/.
    container_name: GeoLabAPI
    restart: always
    ports: 
      - 8000:80
    environment: 
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_PORT=5432
    depends_on: 
      - db

  db:
    image: kartoza/postgis:latest
    container_name: db
    volumes: 
      - db_geolab:/var/lib/postgresql
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=postgres
      - POSTGRES_DBNAME=postgres
    ports:
      - "5432:5432"
  
  pgAdmin:
    image: dpage/pgadmin4:latest
    container_name: pgAdmin
    ports: 
      - "8080:80"
    volumes: 
      - pgAdmin_geolab:/var/lib/pgadmin
    restart: always
    environment: 
      - PGADMIN_DEFAULT_EMAIL=geolab@ut.ac.ir
      - PGADMIN_DEFAULT_PASSWORD=Ab1234!@
    depends_on: 
      - db
    
volumes: 
  db_geolab:
  pgAdmin_geolab: